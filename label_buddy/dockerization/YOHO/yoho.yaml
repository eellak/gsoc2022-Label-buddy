actions:
  - action: "Run container"
    type: "RUN_DOCKER_CONTAINER"
    docker_image_name: "ioannisprokopiou/yoho-training"
    docker_image_tag: "repo-latest"
  - action: "Make prediction"
    type: "MAKE_PREDICTION"
    route: "http://127.0.0.1:5000/predict"
  - action: "Training"
    type: "TRAINING"
    route: "http://127.0.0.1:5000/train"
  - action: "Get Training Data"
    type: "GET_TRAINING_DATA"
    route: "http://127.0.0.1:5000/get_training_data"
  - action: "Validation"
    type: "GET_VALIDATION_DATA"
    route: "http://127.0.0.1:5000/get_validation_data"
  - action: "Get approved data annotations"
    type: "GET_APPROVED_DATA_ANNOTATIONS"
    route: "http://127.0.0.1:5000/get_approved_data_annotations"
  - action: "Send model weights"
    type: "SEND_MODEL_WEIGHTS"
    route: "http://127.0.0.1:5000/send_model_weights"